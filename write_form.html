<!doctype html>
<html>
<head>

    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
    <link rel="stylesheet" href="bootstrap/mycss/create_form.css">

<body style="background-color:#F0F0F0" onload="writeForm()">
    <div class = "list" style="margin-top: 60px;">

            活动名称
        </div>

        </div>
    </div>

        <div class="element">
            活动信息
        </div>

        </div>
    </div>

    <div class="my-title h3 center" style="margin-top: 120px;">填写报名信息</div>

    <div class="my-choose-container center" id="choose_container">
			
        
    </div>

    <div class="row form-group">
        <div class="col-lg-6 col-md-offset-2 col-md-6">
            <input type="button" onclick="sub()" class="btn btn-success" value="提交">
        </div>
    </div>
